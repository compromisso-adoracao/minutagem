<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Minutagem</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./src/app.css">
  <script src="./src/minutagem.js"></script>
  <script src="./src/app.js"></script>
</head>
<body class="text-center">
  <form class="form-minutagem">
    <img class="mt-4" src="./assets/logo-connect.png" height="50" alt="">
    <h1 class="h3 font-weight-normal" style="color: #039399;">Minutagem</h1>
    <p>Calcule a duração de uma música à partir de sua partitura.</p>

    <div id="validation-error" class="d-none alert alert-warning">Atenção: todos os campos devem ser preenchidos.</div>
    <div id="result" class="d-none alert alert-success"></div>

    <div class="form-group">
      <label for="bpm">Batidas por minuto (BPM)</label>
      <input type="number" id="bpm" class="form-control" placeholder="Batidas por minuto (BPM)" required="" autofocus="">
    </div>

    <div class="form-group">
      <label for="bar-count">Contagem de compassos</label>
      <input type="number" id="bar-count" class="form-control" placeholder="Contagem de compassos" required="" autofocus="">
    </div>

    <div class="form-group">
      <label for="signature-formula">Fórmula de compassos</label>
      <select id="signature-formula" class="form-control form-control-lg" required=""></select>
    </div>

    <div class="form-group">
      <label for="aditional-seconds">Segundos adicionais</label>
      <input type="number" id="aditional-seconds" class="form-control" placeholder="Segundos adicionais" required="" autofocus="">
    </div>

    <button id="calculate-button" class="btn btn-lg btn-primary btn-block" type="button">Calcular</button>

    <p class="mt-5 mb-3 text-muted">
      <p>
        <a href="https://www.pibcuritiba.org.br/adoracao/"><img src="./assets/logo-compromisso-adoracao.png" height="50"></a>
      </p>
      <p><a href="https://github.com/vnbrs">Vinicius Brasil © 2018</a></p>
    </p>
  </form>
</body>
</html>
